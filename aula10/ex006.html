<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color: green;
            font: normal;
            font-size: 30px;
            height:  200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter= "entrar()" onmouseout="sair()">
        Interaga...

    </div>
    <script>
        var a= window.document.getElementById('area')

        function clicar () {
            a.innerText= 'clicou!'
            a.style.background= 'red'
        }
        function entrar () {
            a.innerText= 'Entrou!'
            a.style.color='black'
        }
        function sair() {
            a.innerText= 'saiu'
            a.style.color= 'blue'
        }
    </script>
    
</body>
</html>
